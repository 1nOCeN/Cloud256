<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud256</title>
    <link rel="stylesheet" href="Mainprog.css">
    <script src="upload button.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="logotosite.webp" alt="Logo"></a>
        </div>

        <div class="user">
            <div class="add">
                <a href="Upload.html"><img src="cloud-arrow-up.svg"></a>
                <a href="user.html"><img src="logotosite.webp"></a>
            </div>
        </div>
    </div>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('serve_file', filename=file) }}">{{ file }}</a>
            <!-- Delete button -->
            <form action="{{ url_for('delete_file', filename=file) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_file') }}">Upload another file</a>
</body>
</html>

</html>
