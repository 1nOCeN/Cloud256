<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation to Login Form</title>
  <link rel="stylesheet" href="Login.css">
  <script src="Mainjs.js"> </script>
  <style>
    
  </style>
</head>
<body>

    
  <!-- Text Animation -->
  <div class="animated-text" id="animated-text">
    Welcome to Our Secure System!
  </div>
  
  <div class="navbar">
        
    <div class="logo">
        <a href="Main.html"><img src="SafeCloud_Logo.jpg" alt="Logo"></a>
    </div>

    <div class="dots">
        <button onclick="toggleBox()">&#8942;</button>
        <div class="box2" id="box2">
            <a href="#">Support &#8599;</a>
        </div>
    </div>
</div>

  <!-- Login Form -->
  <div class="login-form" id="login-form">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
